<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>All Users</title>
    <style>
        .button {
            margin-right: auto;
            margin-left: 53px;
        }

        table {
            border-collapse: collapse;
            width: 350px;
        }

        th {
            background: #ccc;
            text-align: left;
        }

        td, th {
            border: 1px solid #058800;
            padding: 4px;
        }
    </style>
</head>
<body>
<h2>All Users</h2>
<br>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody th:each="user : ${users}">
    <tr>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
    </tr>
    </tbody>
</table>
<br>
<br>
<form th:action="@{/update}" th:object="${users}" method="post">
    <input type="button" value="Add" onclick="window.location.href = 'add'"/>
    <button type="submit" class="button">Update</button>
    <input th:formaction="@{/delete}" type="submit" value="Delete"/>
    <select th:name="userId">
        <option th:each="user : ${users}" th:value="${user.id}">
            <tr>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.age}"></td>
            </tr>
        </option>
    </select>
</form>
</body>
</html>
